<div class="container">
    <div class="row">
        <div class="col text-center title"><h1>COVID RISK PREDICTION</h1></div>
    </div>

    <div class="row content">
        <div class="col-lg-6 col-sm">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Reset Password</h3> 
                <h5 class="text-center" style="margin-top: 10px">Please enter your email address to request a password reset.</h5><br>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
                </div>
                <div class="formGroup">
                    <input type="submit" class="btn btn-danger" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                </div><br>
                <div class="redirectToLogin">
                    <h5><span>Go back to    ?  <span class="redirect" routerLink="/sign-in"  style="cursor: pointer;"> <u>Sign in</u></span></span></h5>
                </div>
                    
                </div>
            </div>
        </div>
    </div>
