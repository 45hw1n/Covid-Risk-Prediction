<app-navbar></app-navbar>

<h1 class="text-center">Admin Positive Details</h1>
<div class="row">
  <div class="container mx-auto">
    <table class="table table-light">
      <thead>
          <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Age</th>
              <th>Area</th>
              <th>View</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of positiveDetails" >
              <td></td>
              <td>{{p.name}}</td>
              <td>{{p.age}}</td>
              <td>{{p.area}}</td>
              <td>
                  <a [routerLink]="['/positive-details/', p.key]">View</a>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
