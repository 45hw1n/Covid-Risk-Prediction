<app-navbar></app-navbar>

<h1 class="text-center">Admin Negative Details</h1>
<div class="row ">
  <div class="container mx-auto">
    <table class="table table-light">
      <thead>
          <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Age</th>
              <th>Area</th>
              <th>View</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let n of negativeDetails" >
              <td></td>
              <td>{{n.name}}</td>
              <td>{{n.age}}</td>
              <td>{{n.area}}</td>
              <td>
                  <a [routerLink]="['/negative-details/', n.key]">View</a>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
