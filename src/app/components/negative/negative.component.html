<div class="row">
    <div class="col-sm">
        <div class="form-group">
        <label for="name"><h5>Name:</h5></label>
        <input required [(ngModel)]="negativeDetails.name" name="name" #name="ngModel"  type="text" class="form-control" id="name" placeholder="Name" required>
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name required</div>
        </div>
    </div>
    <div class="col-sm">
        <div class="form-group">
        <label for="age"><h5>Age:</h5></label>
        <input required [(ngModel)]="negativeDetails.age" name="age" #age="ngModel" type="text" class="form-control" id="age" placeholder="Age" required [min]="0"/>
        <div class="alert alert-danger" *ngIf="age.touched && !age.valid">
            <div *ngIf="age.errors.required">Age required</div>
            <div *ngIf="age.errors.min">Age invalid</div>
        </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="form-group">
        <label for="mobileNo"><h5>Mobile No.:</h5></label>
        <input  required [(ngModel)]="negativeDetails.mobileNo" name="mobileNo" #mobileNo="ngModel" type="text" class="form-control" id="mobileNo" placeholder="Mobile No." required [range]="[1000000000, 10000000000]">
        <div class="alert alert-danger" *ngIf="mobileNo.touched && !mobileNo.valid">
            <div *ngIf="mobileNo.errors.required">Mobile No. required</div>
            <div *ngIf="mobileNo.errors.range">Invalid Mobile No.</div>
        </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm">
        <div class="form-check form-check-inline">
            <input [(ngModel)]="negativeValue.cold"  name="cold" #cold="ngModel" class="cold" type="checkbox" id="cold" value="1">
            <label class="form-check-label" for="negativeValuecold">Cold</label>
        </div>
    </div>
    <div class="col-sm">
        <div class="form-check form-check-inline">
            <input [(ngModel)]="negativeValue.cough"   name="cough" #cough="ngModel" class="cough" type="checkbox" id="cough" value="1">
            <label class="form-check-label" for="inlineCheckbox1">Cough</label>
        </div>
    </div>
    <div class="col-sm">
        <div class="form-check form-check-inline">
            <input [(ngModel)]="negativeValue.fever"  name="fever" #fever="ngModel" class="fever" type="checkbox" id="fever" value="2">

        </div>
    </div>
</div>

</div>

    </div>

    </div>
</div>

        </div>
    </div>
    <div class="col-sm">

            <input [(ngModel)]="negativeValue.noDisorder" name="noDisorder" #noDisorder="ngModel" class="no disorder" type="checkbox" id="no disorder" value="0">

    </div>
</div><hr>

<div class="row">
    <div class="col">
        <div class="text-center">
            
                <div *ngIf="value===0 "><h3 class="text-success">No Risk</h3></div>
                <div *ngIf="value>0 && value <= 3 "><h3>Low Risk</h3></div>
                <div *ngIf="value>3 && value<=6 "><h3 class="text-warning">Medium Risk</h3></div>
                <div *ngIf="value>6" ><h3 class="text-danger">High Risk</h3></div>
            
        </div>
    </div>
</div>
