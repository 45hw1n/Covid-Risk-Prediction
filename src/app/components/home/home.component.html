                            <div class="form-group">
                            <label for="name"><h4>Name:</h4></label>
                            <input required [(ngModel)]="home['name']" name="name" #name="ngModel"  type="text" class="form-control" id="name" placeholder="Name" required>
                            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Name required</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                            <label for="age"><h4>Age:</h4></label>
                            <input required [(ngModel)]="home['age']" name="age" #age="ngModel" type="text" class="form-control" id="age" placeholder="Age" required [min]="0"/>
                            <div class="alert alert-danger" *ngIf="age.touched && !age.valid">
                                <div *ngIf="age.errors.required">Age required</div>
                                <div *ngIf="age.errors.min">Age invalid</div>
                            </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-group">
                            <label for="mobileNo"><h4>Mobile No.:</h4></label>
                            <input  required [(ngModel)]="home['mobileNo']" name="mobileNo" #mobileNo="ngModel" type="text" class="form-control" id="mobileNo" placeholder="Mobile No." required [range]="[1000000000, 10000000000]">
                            <div class="alert alert-danger" *ngIf="mobileNo.touched && !mobileNo.valid">
                                <div *ngIf="mobileNo.errors.required">Mobile No. required</div>
                                <div *ngIf="mobileNo.errors.range">Invalid Mobile No.</div>
                            </div>
