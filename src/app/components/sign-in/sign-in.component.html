<div class="container">
    <div class="row">
        <div class="col text-center title"><h1>COVID RISK PREDICTION</h1></div>
    </div>

    <div class="row content">
        <div class="col-lg-6 col-sm">
            <div class="card text-center">
                <div class="card-body">
                    <h4 class="text-center">SIGN IN</h4><br>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="E-mail Address" #userName required>
                    </div>
                
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder=" Password" #userPassword required>
                    </div>
                
                    <!-- Calling SignIn Api from AuthService -->
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
                    </div>

                    <div class="form-group">
                        <span><span><h5>Or</h5></span></span>
                    </div>
                
                    <!-- Calling GoogleAuth Api from AuthService -->
                    <div class="form-group">
                        <button type="button" class="btn btn-danger" (click)="authService.GoogleAuth()">
                            <i class="fab fa-google-plus-g"></i>
                                Log in with Google
                        </button>
                    </div>
                
                    <div class="forgotPassword">
                        <h6><span routerLink="/forgot-password">Forgot Password?</span></h6>
                    </div>
                    </div>
                
                    <div class="redirectToLogin">
                        <h6><span>Don't have an account ?<span class="redirect" routerLink="/register-user"> Sign Up</span></span></h6>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
